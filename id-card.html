<!-- import polymer-element -->
<link rel="import" href="https://polygit.org/polymer+:2.0-preview/webcomponentsjs+:v1/shadydom+webcomponents+:master/shadycss+webcomponents+:master/custom-elements+webcomponents+:master/components/polymer/polymer-element.html">
<link rel = "import" href = "/bower_components/iron-image/iron-image.html">
<dom-module id='id-card'>
  <template>
    <!-- Encapsulated, element-level stylesheet -->
     <style>
	body {
		background-color: #d7d6d3;
	    font-family:'arial';
		}
	.id-card-holder {
		width: 200px;
		height:300px;
		padding: 4px;
		margin: 0 auto;
		background-color: #1f1f1f;
		border-radius: 5px;
		position: relative;
	    }

	.id-card-holder:after {
		content: '';
		width: 5px;
		display: block;
		background-color: #0a0a0a;
		height: 100px;
		position: absolute;
		top: 105px;
		border-radius: 0 5px 5px 0;
		}
	.id-card-holder:before {
		content: '';
		width: 5px;
		display: block;
		background-color: #0a0a0a;
		height: 100px;
		position: absolute;
		top: 105px;
		left: 200px;
		border-radius: 5px 0 0 5px;
		}
	h2 {
		font-size: 15px;
		margin: 5px 0;
		}
	h3 {
		font-size: 18px;
		margin: 2.5px 0;
		font-weight: 300;
		}

	p {
		margin: 2px;
		text-align:center; 
		font-size: 13px;
		line-height: 3;
		}
	.id-card-hook {
		background-color: #000;
		width: 70px;
		margin: 0 auto;
		height: 15px;
		border-radius: 5px 5px 0 0;
		}
	.id-card-hook:after {
		content: '';
		background-color: #d7d6d3;
		width: 47px;
		height: 6px;
		display: block;
		margin: 0px auto;
		position: relative;
		top: 6px;
		border-radius: 4px;
		}
	.id-card-tag-strip {
		width: 45px;
		height: 40px;
		background-color: #0950ef;
		margin: 0 auto;
		border-radius: 5px;
		position: relative;
		top: 9px;
		z-index: 1;
		border: 1px solid #0041ad;
		}
	.id-card-tag-strip:after {
		content: '';
		display: block;
		width: 100%;
		height: 1px;
		background-color: #c1c1c1;
		position: relative;
		top: 10px;
		}
	.id-card-tag {
		width: 0;
		height: 0;
		border-left: 100px solid transparent;
		border-right: 100px solid transparent;
		border-top: 100px solid #0958db;
		margin: -10px auto -30px auto;
		}
	.id-card-tag:after {
		content: '';
		display: block;
		width: 0;
		height: 0;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-top: 100px solid #d7d6d3;
		margin: -10px auto -30px auto;
		position: relative;
		top: -130px;
		left: -50px;
		}
		
	#sizing-contain {
        width: 80px;  
		height: 100px;
        margin-left: 10px;
		align:centre;
        }
		 
	#front{
		width: 180px;
		height: 280px;
		background-color: #fff;
		padding: 10px;
		border-radius: 10px;
		text-align: center;
		box-shadow: 0 0 1.5px 0px #b9b9b9;
		}
</style>
<div class="id-card-tag"></div>
	<div class="id-card-tag-strip"></div>
	<div class="id-card-hook"></div>
	<div class="id-card-holder">
		<div id = "front">			
			<h2 style="text-align:center;">Modus Information Systems Pvt Ltd</h2>
			<iron-image src = "http://www.stickpng.com/assets/images/585e4bc4cb11b227491c3395.png"
			sizing = "contain" id = "sizing-contain" alt = "iron-image" ></iron-image>
			<h3>Malashree Parappa Tolagi</h3>
			<p>Emp. No : 912</p>
			<p>Blood Group : A+</p>
		</div>
	</div>
  </template>
  <script>
    class XFoo extends Polymer.Element {
      static get is() {
        return "id-card";
      }
    }
    customElements.define(XFoo.is, XFoo);
  </script>
</dom-module>
